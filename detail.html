<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/detail.css">

    <!-- Font Family Ubuntu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <!-- Font Family for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Title of the webpage -->
    <title>Detail</title>

    <!-- Common JavaScript file for header-footer template and other functionality -->
    <script defer src="scripts/common.js"></script>

    <script defer src="scripts/detail.js"></script>
    <!-- <script defer src="scripts/payment.js"></script> -->
    
</head>
<body>
    <!-- Main Div starts here -->
    <div id="mainContainer">

        <!-- Header starts here -->

        <my-header id="header"></my-header>
        
        <!-- Header ends here -->


        <!-- Content Div starts here -->
        <div id="contentDiv">

            <!-- Section which contains both images and form -->
            <section id="imageAndForm">

                <!-- Div which contains the carousel -->
                <div id="image-div">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" id="carousel-container">
                          <!-- carousel images are fetched from api -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                
                <!-- Div which contains the form -->
                <div id="form-div">
                    <form method="post" id="bookingForm">
                        <ul style="list-style-type: none;">
                            <li class="list-Style">
                                <label class="label-Style" for="number">Adults:</label>
                                <input class="input-Style" type="number" name="adults" id="number" oninput="calcultePrice()" required value="1" min="1"/>
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="name">Name:</label>
                                <input class="input-Style" type="text" name="name" id="name" required/>
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="fromDate">From Date:</label>
                                <input class="input-Style" type="date" name="fromDate" id="fromDate" oninput="calcultePrice()" required/>
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="toDate">To Date:</label>
                                <input class="input-Style" type="date" name="toDate" id="toDate" oninput="calcultePrice()" required autocomplete="off"/>
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="total">Total:</label>
                                <input class="input-Style" type="text" name="price" id="totalPrice" readonly/>
                            </li>

                            <!-- Book Now Button -->
                            <li class="list-Style">
                                  <button type="submit" class="btn">Book Now</button>
                            </li>   
                        </ul>    
                    </form>
                </div>
                
            </section>
            
            <!-- Hotel Details -->
            <article>
                <h2 id="hotel-name"></h2>
                <p>
                    <h4>RATING</h4>
                    
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    
                    <h4 id="amenities">AMENITIES</h4>

                    <!-- <ul>
                        <li>Room Service</li>
                        <li>Restaurent</li>
                        <li>Business center</li>
                        <li>Fitness center</li>
                        <li>Pool</li>
                    </ul> -->

                    <h4 id="description">DESCRIPTION</h4>
                    
                </p>
            </article>
        </div>
        <!-- Content Div ends here -->


        <!-- Footer starts here -->
        
        <my-footer id="footer"></my-footer>
        
        <!-- Footer ends here -->
        
    </div>
    <!-- Main Div ends here -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
