<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">

    <!-- Font Family Ubuntu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <!-- Font Family for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Title of the webpage -->
    <title>List</title>

    <!-- For header and footer template -->
    <script defer src="scripts/common.js"></script>
    
    <script defer src="scripts/list.js"></script>

</head>
<body>
    <!-- Main Div starts here -->
    <div id="mainContainer">

        <!-- Header starts here -->

        <my-header id="header"></my-header>
        
        <!-- Header ends here -->


        <!-- Content Div starts here -->
        <div id="contentDiv">
            <section>

                <!-- Navigation Bar for List View and Map View -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">List View</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Map View</a>
                    </li>
                </ul>

                <!-- List View -->
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <section id="list-view">
                            <!-- all the hotels list is fetched from api -->
                        </section>
                    </div>

                    <!-- Map View -->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <section id="map-view">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
                        </section>
                    </div>
                </div>
            </section>
            
        </div>
        <!-- Content Div ends here -->


        <!-- Footer starts here -->
        
        <my-footer id="footer"></my-footer>

        <!-- Footer ends here -->
        
    </div>
    <!-- Main Div ends here -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
