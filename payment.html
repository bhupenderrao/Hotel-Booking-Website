<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">

    <!-- Font Family Ubuntu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <!-- Font Family for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Title of the webpage -->
    <title>Payment</title>

    <!-- For header and footer template -->
    <script defer src="scripts/common.js"></script>

    <script defer src="scripts/payment.js"></script>
    
</head>
<body>
    <!-- Main Div starts here -->
    <div id="mainContainer">

        <!-- Header starts here -->

        <my-header id="header"></my-header>
        
        <!-- Header ends here -->


        <!-- Content Div starts here -->
        <div id="contentDiv">

            <!-- Section containing hotel image and its details -->
            <section id="hotelDetails">
                <div id="image-div">
                    <!-- <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Image of Radisson Blu Hotel"> -->
                </div>
                <div id="detail-div">
                    <h2 id="hotel-name"></h2>
                <p>
                    <span id="ranking"></span>
                    <br><br>
                    <span id="address"></span>
                    
                </p>
                </div>
                
            </section>

            <!-- Booking Details -->
            <section id="booking-details">
                <p>

                    <!-- Customer Details -->
                    <article id="customerDetails">
                        <strong>Name:</strong> John Doe
                        <br><br>
                        <strong>Number of Adults:</strong> 2
                        <br><br>
                        <strong>Check-in Date:</strong> 06/06/2020
                        <br><br>
                        <strong>Check-out Date:</strong> 08/06/2020
                    </article>
                    
                    <!-- Tarrif Details -->
                    <article id="tarrifDetails">
                        <strong>Tariff Breakdown:</strong> Rs.1000 x 2 Adults x 5 Nights
                        <br><br>
                        <strong>Total Amount:</strong> Rs.10000
                    </article> 
                </p>

                <!-- Pay Now button -->
                <article>
                    <button type="button" class="btn btn-success" id="payNowButton" onclick="bookingSuccessfull()" disabled>Pay Now</button>
                </article>
            </section>
        </div>
        <!-- Content Div ends here -->


        <!-- Footer starts here -->
        
        <my-footer id="footer"></my-footer>

        <!-- Footer ends here -->
        
    </div>
    <!-- Main Div ends here -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
