<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Font Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <title>Index</title>
</head>
<body>
    <!-- Main Div starts here -->
    <div id="mainContainer">

        <!-- Header starts here -->
        <header>
            <img id="logo" src="assests/images/logo.png" alt="logo">
            <a href="login.html" target="_blank">Login</a>            
        </header>
        <!-- Header ends here -->


        <!-- Content Div starts here -->
        <div id="contentDiv">
            <section id="search">
                <form action="" id="searchBar">
                    <input type="text" placeholder="City">
                </form>
            </section>

            <section id="cityCards-Container">
                <div class="city-card">
                    <a href="list.html">
                        <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="image of delhi">
                            <div class="overlay">
                                <div class="text">Delhi</div>
                            </div>
                    </a>
                </div>
                
                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="image of goa">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </div>

                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="image of charminar">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </div>

                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="image of kolkata">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </div>
            </section>

            <section id="viewMore">
                <a href="#">View more&gt;&gt;</a>
            </section>
            
        </div>
        <!-- Content Div ends here -->


        <!-- Footer starts here -->
        <footer>
            <section id="contactUs">
                <a href="contact.html">Contact Us</a>
            </section>

            <section id="copyright">
                <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
            </section>

            <section id="socialMedia">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/facebook.png" alt="facebook-logo">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/instagram.png" alt="instagram-logo">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/twitter.png" alt="twitter-logo">
                </a>
            </section>
        </footer>
        <!-- Footer ends here -->

    </div>
    <!-- Main Div ends here -->
</body>
</html>
