<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Font Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Index</title>
</head>
<body>
    <!-- Main Div starts here -->
    <div id="mainContainer">

        <!-- Header starts here -->
        <div class="header">
            <img id="logo" src="assests/images/logo.png" alt="logo">
            <button type="button" class="btn btn-light btn-sm" data-backdrop="false" data-toggle="modal" data-target="#loginModal">LOGIN</button> 
            
        </div>
        <!-- Header ends here -->


        <!-- Content Div starts here -->
        <div id="contentDiv">
            <section id="search">
                <form action="" id="searchBar">
                    <input type="text" placeholder="City">
                </form>
            </section>

            <section id="cityCards-Container">
                <div class="city-card">
                    <a href="list.html">
                        <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="image of delhi">
                            <div class="overlay">
                                <div class="text">Delhi</div>
                            </div>
                    </a>
                </div>
                
                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="image of goa">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </div>

                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="image of charminar">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </div>

                <div class="city-card">
                    <img class="cityImage" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="image of kolkata">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </div>
            </section>

            <section id="viewMore" class="d-flex justify-content-center">
                <a href="#">
                    <button type="button" class="btn btn-secondary">View More</button>
                </a>    
            </section>
            
        </div>
        <!-- Content Div ends here -->


        <!-- Footer starts here -->
        <div class="footer">
            <section id="contactUs">
                <button type="button" class="btn btn-info btn-sm" data-backdrop="false" data-toggle="modal" data-target="#contactModal">Contact Us</button>
            </section>

            <section id="copyright">
                <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
            </section>

            <section id="socialMedia">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/facebook.png" alt="facebook-logo">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/instagram.png" alt="instagram-logo">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="socialMediaImage" src="assests/images/twitter.png" alt="twitter-logo">
                </a>
            </section>
            
        </div>
        <!-- Footer ends here -->

    </div>
    <!-- Main Div ends here -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

<!-- Login Modal -->
<div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin: 5%;">
            <form>
                <div class="form-group d-flex">
                  <label for="recipient-name" class="col-form-label" style="margin: 0 30px;">Username:</label>
                  <input type="text" required placeholder="Enter Username" class="form-control" id="recipient-name">
                </div>
                <br>
                <div class="form-group d-flex">
                  <label for="message-text" class="col-form-label" style="margin: 0 30px;">Password:</label>
                  <input type="password" required placeholder="Enter Password" class="form-control" id="message-text"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
</div>
<!-- Login Modal ends here -->


<!-- Contact Us Modal -->

<div class="modal" tabindex="-1" id="contactModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Thanks you for reaching out!!! <br>
                Please enter your email and we will get back to you.
            </p>
            <form>
                <div class="form-group d-flex display-inline">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input type="email" required placeholder="Enter your email id" class="form-control" id="recipient-name" style="max-width: 50%;">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
</div>

<!-- Contact Us Modal ends here -->

</html>
